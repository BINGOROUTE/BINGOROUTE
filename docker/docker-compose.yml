version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: bingoroute_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bingoroute
      MYSQL_USER: django
      MYSQL_PASSWORD: django1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bingoroute_backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - DEBUG=1
      - DB_HOST=mysql
      - DB_NAME=bingoroute
      - DB_USER=django
      - DB_PASSWORD=django1234
      - DB_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy
    # Ensure entrypoint runs even if bind-mounted file loses +x
    entrypoint: ["sh", "/app/docker/entrypoint.sh"]

volumes:
  mysql_data:
