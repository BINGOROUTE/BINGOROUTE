version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: bingoroute_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bingoroute
      MYSQL_USER: django
      MYSQL_PASSWORD: django1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    container_name: bingoroute_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      - DB_HOST=mysql
      - DB_NAME=bingoroute
      - DB_USER=django
      - DB_PASSWORD=django1234
    depends_on:
      - mysql
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  mysql_data: